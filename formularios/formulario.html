<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            background-color: darkgrey;
            border: 2px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form action="formulario.php" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">URL página personal:</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>

            <div class="mb-3">
                <label class="form-label">Sexo:</label> <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hombre" name="sexo" value="hombre">
                    <label class="form-check-label" for="hombre">Hombre</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="mujer" name="sexo" value="mujer">
                    <label class="form-check-label" for="mujer">Mujer</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="convivientes" class="form-label">Número de convivientes:</label>
                <input type="number" class="form-control" id="convivientes" name="convivientes">
            </div>

            <div class="mb-3">
                <label class="form-label">Aficiones:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="deporte" name="aficiones[]" value="deporte">
                    <label class="form-check-label" for="deporte">Hacer deporte</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cocinar" name="aficiones[]" value="cocinar">
                    <label class="form-check-label" for="cocinar">Cocinar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cantar" name="aficiones[]" value="cantar">
                    <label class="form-check-label" for="cantar">Cantar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="videojuego" name="aficiones[]" value="videojuegos">
                    <label class="form-check-label" for="videojuego">Jugar videojuegos</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="menu" class="form-label">Menú Favorito:</label>
                <select class="form-select" id="menu" name="menu[]" multiple>
                    <option value="paella">Paella</option>
                    <option value="jamon">Jamón</option>
                    <option value="bocadillo">Bocadillos</option>
                    <option value="tortilla">Tortilla</option>s
                </select>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
</body>
</html>
